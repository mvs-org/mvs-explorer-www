sudo: required
language: node_js
node_js:
- 8
services:
- docker
before_install:
- npm install -g grunt
script:
- npm i
- grunt
- ls dist
after_success:
  matrix:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - if [[ $TRAVIS_PULL_REQUEST == "false" ]] && [[ $TRAVIS_BRANCH == "testnet" ]];
    then docker tag $REPO:testnet; docker push $REPO:testnet; fi
  DOCKER_USER:
    secure: 
  DOCKER_PASS:
    secure: 
