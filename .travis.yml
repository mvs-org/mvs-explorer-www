sudo: required
language: node_js
node_js:
        - 8
services:
        - docker
cache:
        directories:
                - node_modules
before_install:
        - npm i
script:
        - grunt
after_success:
        - docker login -u $DOCKER_USER -p $DOCKER_PASS
        - if [[ $TRAVIS_PULL_REQUEST == "false" ]] && [[ $TRAVIS_BRANCH == "testnet" ]]; then
          docker build -t cangr/mvs-explorer-www:testnet .; docker push cangr/mvs-explorer-www:testnet; fi
env:
        secure: 
