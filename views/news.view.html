<div class="content">
    <h2 class="headline"><em></em> {{ 'NEWS.HEADLINE' | translate }}</h2>
    <div class="nga-default nga-stagger nga-fade" ng-hide="loading_news">
        <div ng-repeat="article in articles" class="row panel list-item asset-row">         
            
            <a href="article.link.url" target="_blank"><h3>{{article.title}}</h3></a>
            <div>{{article.content}}</div>
            {{article.date}}
        </div>
    </div>
    <div ng-show="loading_news">
        <div class="mini-loader">Loading...</div>
    </div>
    <nav aria-label="News results pages">
        <ul class="pagination">
          <li ng-repeat="a in range() track by $index" class="page-item" ng-class="{ 'active': $index==page-1}" ><a class="page-link" ng-href="/news?page={{$index+1}}">{{$index+1}}</a></li>
        </ul>
    </nav>
</div>
