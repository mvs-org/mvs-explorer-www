<div class="content">
    <h2 class="headline"><em></em> {{ 'ANNOUNCEMENT.HEADLINE' | translate }}</h2>
    <div class="nga-default nga-stagger nga-fade" ng-hide="loading_announcements" ng-controller="AnnouncementsController">
        <div class="news" ng-repeat="article in announcements">
            <div class="list-item panel infobox">
                <div class="col-md-10">
                    <a ng-href="{{article.link.url}}" target="_blank"><h3>{{article.title}}</h3></a>
                </div>
                <div class="col-md-2 news-date">{{article.date}}</div>
                <div class="col-md-12 news-text" ng-bind-html="article.content"></div>
                <a class="col-xs-12 col-md-12 news-link" ng-href="{{article.link.url}}" target="_blank">{{ 'NEWS.LINK' | translate }}>></a>
            </div>
        </div>
    </div>
    <div ng-show="loading_announcements">
        <div class="mini-loader">Loading...</div>
    </div>

    <h2 class="headline"><em></em> {{ 'NEWS.HEADLINE' | translate }}</h2>
    <div class="nga-default nga-stagger nga-fade" ng-hide="loading_news" ng-controller="NewsController">
        <div class="news" ng-repeat="article in articles">
            <div class="list-item panel infobox">
                <div class="col-md-10">
                    <a ng-href="{{article.link.url}}" target="_blank"><h3>{{article.title}}</h3></a>
                </div>
                <div class="col-md-2 news-date">{{article.date}}</div>
                <div class="col-md-12 news-text" ng-bind-html="article.content"></div>
                <a class="col-xs-12 col-md-12 news-link" ng-href="{{article.link.url}}" target="_blank">{{ 'NEWS.LINK' | translate }}>></a>
            </div>
        </div>
    </div>
    <div ng-show="loading_news">
        <div class="mini-loader">Loading...</div>
    </div>
    <nav aria-label="News results pages">
        <ul class="pagination">
        <li ng-repeat="a in range() track by $index" class="page-item" ng-class="{ 'active': $index==page-1}" ><a class="page-link" ng-href="/news?announcements_page={{announcements_page}}&page={{$index+1}}">{{$index+1}}</a></li>
        </ul>
    </nav>
</div>
